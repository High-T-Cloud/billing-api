components:
  parameters:
    OrganizationId:
      name: organization_id
      in: query
      description: Organization ID
      required: true
      schema:
        type: number 
    Query:
      name: query
      in: query
      required: false
      example: high
      schema:
        type: string
    Id:
      name: Id
      in: path
      description: The object ID
      required: true
      schema:
        type: string

  schemas:
    MorningId:
      title: MorningId
      type: object
      properties:
        id:
          type: string
          example: hfjdskal48324fn2
          description: Mornin's UUID for the client
        name:
          type: string
          description: Morning's name for the client
          example: Abu Mussa
        active:
          type: boolean
          description: Whether the client is active or not
          example: true

    Account:
      title: "Account"
      type: "object"
      properties:
        id:
          type: "number"
        name:
          type: "string"
        account_numer:
          type: "string"
        provider_name:
          type: "string"
          description: "*optional - If provider_info is true"
        image_source:
          type: "string"
          description: "If provider_info is true"
      description: "Account object"
      example:
        id: 5
        name: "Studio Account"
        account_number: "5196"
        provider_name: "High-T Cloud Computing"
        image_source: "https://high-t.co.il/images/logo.svg"
    Organization:
      title: "Organization"
      required:
      - "name"
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        business_id:
          type: "object"
        phone:
          type: "object"
        email:
          type: string        
        country:
          type: "string"
        city:
          type: "string"
        address_line:
          type: "string"
        morning_id:
          type: "string"
    User:
      title: "User"
      type: "object"
