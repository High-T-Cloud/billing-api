      Role: !Ref MainEngineRole
      Events:
        ApiCall:
          Type: Api
          Properties:
            Method: GET
            Path: /accounts/{id}
            RestApiId: !Ref BillingApi 

  GetAccountAdmin:
    Type: 'AWS::Serverless::Function'
