            RestApiId: !Ref BillingApi 

  DeleteAccount:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: accounts/delete_account/
      Description: Delete Account
      FunctionName: accounts-delete-account
      Role: !Ref MainEngineRole
      Events:
        ApiCall:
          Type: Api
